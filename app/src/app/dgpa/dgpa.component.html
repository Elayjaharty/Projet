<div class="flotte">
    <div class="containers">
            <mat-toolbar class="navbar" color="primary">
                <div id="vertical">
                    <p class="para">{{nom}}</p>
                    <p class="para">{{prenom}}</p>
                    <small class="sml">{{profile}}</small>
                </div>
                <div style="
                    position: absolute;
                    left: 250px;
                    height: 4.375rem;
                    text-decoration: none;
                    font-size: larger;
                    font-weight: 800;
                    font-family: Candara;
                    padding: 1.2rem 1rem;
                    text-align: center;
                    z-index: 1;
                ">G-demande</div>
                <div class="nav">
                    <form class="d-none d-sm-inline-block form-inline mr-3 ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group" style="margin-top: 5px;">
                        <input type="text" class="form-control bg-light border-0 small chrch" placeholder="Recherche..." aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary chrb" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 16px; height: 16px;">
                                    <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" fill="white"/>
                                </svg>
                            </button>
                        </div>
                        </div>
                    </form>
                    <button mat-button color="primary" [matMenuTriggerFor]="uMenu" class="border-pimary border-left rounded-0 text-white">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{prenom}}</span>
                        <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60" style="width: 25px; height: 25px;">
                    </button>
                    <mat-menu #uMenu='matMenu'>
                        <ng-template matMenuContent>
                            <button mat-menu-item (click)="Profil()" class="dropdown-item small">Profile</button>
                            <button mat-menu-item (click)="logOut()" class="dropdown-item small">Deconnexion</button>
                        </ng-template>
                    </mat-menu>
                </div>
            </mat-toolbar>
            <router-outlet></router-outlet>
    </div>
</div>
