<div class="terminal">
    <div mat-dialog-content class="mat-typography container">
        <form name="form" (ngSubmit)="f.form.valid && OnLogin()" #f="ngForm" novalidate>
            <h1 mat-dialog-title>Login dans {{data.direction}}</h1>
            <mat-form-field [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" name="email" id="email" [(ngModel)]="login.email" #email="ngModel" required>
            </mat-form-field><br/>
            <mat-form-field [ngClass]="{ 'has-error': f.submitted && !mpd.valid }">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" name="mpd" id="mpd" [(ngModel)]="login.mpd" #mpd="ngModel" required>
            </mat-form-field><br/><br/>
            <mat-dialog-actions align="end">
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Annuler</button>
                <button mat-raised-button type="submit" [disabled]="!f.form.valid">Connexion</button><br/>
            </mat-dialog-actions>
        </form>
    </div>
  </div>
